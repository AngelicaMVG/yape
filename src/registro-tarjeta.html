<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Registro de Tarjeta</title>
</head>

<body>
    <section id="splash">
        <div class="container">
            <div class="row">
                <div class="col s10 offset-s1 center">
                    <img src="assets/img/icons/check.png" alt="">
                    <h5>¡Bien!</h5>
                    <h5>Ahora puedes usar Yape</h5>
                </div>
            </div>
        </div>
    </section>

    <section id="registro-tarjeta">
        <div class="row">
            <div class="col s12 center">
                <img src="assets/img/icons/bcp-logo.png" alt="" class="registro__img">
                <h5><strong>Registra tu tarjeta de débito BCP</strong></h5>
                <div class="row ">
                    <div class="col s12">
                        <p class="grey-text">Por ahora solo aceptamos cuentas de ahorro y/o corriente en soles.</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row center">
                    <form class="col s12 forma">
                        <div class="row">
                            <div class="col s2">
                                <img src="assets/img/icons/card.png" alt="" class="img-form">
                            </div>
                            <div class="input-field col s7 offset-s1">
                                <input id="codigo" type="number">
                                <p class="teal-text lighten-1"> <img src="assets/img/icons/scan.png" alt="" class="img-clock"> Escanear tarjeta</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="row">
                                  <div class="col s6 mt">
                                    <p>Fecha de vencimiento</p>
                                  </div>
                                    <div class="input-field inline col s2">
                                        <input id="mes" type="text" placeholder="Mes" class="validate">
                                    </div>
                                    <div class="input-field inline col s2">
                                        <input id="year" type="text"placeholder="Año" class="validate">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6 offset-s3">
                                <a href="clave-de-tarjeta.html" id="" class="btn waves-effect yellow white-text btn-continuar ">Continuar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="./static/jquery/dist/jquery.min.js"></script>
    <script src="./static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../assets/js/bundle.js"></script>
</body>

</html>
