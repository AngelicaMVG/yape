<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Registro</title>
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col s12 center">
                <img src="assets/img/icons/phone.png" alt="" class="registro__img">
                <h5><strong>Para comenzar validemos tu número</strong></h5>
                <p class="grey-text">Recibiras un SMS con un código de validación.</p>
            </div>
            <div class="container">
            <div class="row center">
                <form class="col s12 ">
                    <div class="row">
                        <div class="input-field col s12 offset-1">
                            <i class="fa fa-phone prefix"></i>
                            <input id="telefono" type="number" data-length="10">
                            <label for="telefono">+55</label>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col s10 offset-s1">
                        <p>
                            <input type="checkbox" class="filled-in" id="terminos"  />
                            <label for="terminos">Acepto los <a href="#" class="teal-text lighten-1">Terminos y condiciones.</a></label>
                        </p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col s6 offset-s3">
                          <a href="#" id="btn-ontinuar" class="btn waves-effect yellow white-text btn-continuar ">Continuar</a>
                      </div>
                    </div>
            </div>
            </form>
        </div>
        </div>
    </section>






    <script src="./static/jquery/dist/jquery.min.js"></script>
    <script src="./static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../assets/js/bundle.js"></script>
</body>

</html>
