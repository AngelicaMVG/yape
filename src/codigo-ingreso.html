<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Código</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col s12 center">
                <img src="assets/img/icons/message.png" alt="" class="registro__img">
                <h5><strong>Ahora ingresa tu código.</strong></h5>
                <div class="row center">
                  <div class="col s8 offset-s2">
                      <p class="grey-text">Enviamos un SMS con el código de validación al número: </p>
                  </div>
                </div>
            </div>
            <div class="container">
                <div class="row center">
                    <form class="col s12 ">
                        <div class="row">
                            <div class="col s2">
                                <img src="assets/img/icons/lock.png" alt="" class="img-form">
                            </div>
                            <div class="input-field col s7 offset-s1">
                                <input id="telefono" type="number" data-length="10">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>



    <script src="./static/jquery/dist/jquery.min.js"></script>
    <script src="./static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../assets/js/bundle.js"></script>
</body>

</html>
