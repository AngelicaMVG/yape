<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Yape</title>

<body>
    <div class="carousel carousel-slider center" data-indicators="true">
        <div class="carousel-item  black-text" href="#one!">

            <h2>Paga a tus amigos</h2>
            <div class="row">
              <div class="col s8 offset-s2 center">
                <p class="black-text">Paga a quien quieras desde donde quieras, sin usar efectivo.</p>
              </div>
            </div>
        </div>

                <p class="black-text"> Elige  quien pagar desde tu lista de contactos.</p>
              </div>
            </div>
        </div>

            <img src="img/icons/group-people.png" alt="" class="item__img">

              <div class="col s8 offset-s2 center">

            </div>
        </div>

    <div class="row">
      <div class="col s10 offset-s1">
