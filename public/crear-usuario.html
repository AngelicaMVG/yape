<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Usuario</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col-s2 offset-s2">
                <a href="registro.html" class="black-text return"><i class="fa fa-chevron-left"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center">
                <img src="assets/img/icons/lockone.png" alt="" class="registro__img">
                <h5><strong>Crea tu usuario Yape.</strong></h5>
                <div class="row ">
                    <div class="col s12">
                        <p class="grey-text">Ingresa un nombre, email y clave de usuario. </p>
                    </div>
                </div>
            </div>
          </div>
          <div class="row">
   <form class="col s12">
     <div class="row">
       <div class="input-field col s12">
         <input value="I am not editable" id="disabled" type="text" class="validate">
         <label for="disabled">Disabled</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input id="password" type="password" class="validate">
         <label for="password">Password</label>
       </div>
     </div>
     <div class="row">
       <div class="input-field col s12">
         <input id="email" type="email" class="validate">
         <label for="email">Email</label>
       </div>
     </div>
     <div class="row">
        <div class="col s4 offset-s4">
          <a class="waves-effect waves-light btn">button</a>
        </div>
     </div>
   </form>
 </div>
    </section>


    <script src="./static/jquery/dist/jquery.min.js"></script>
    <script src="./static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../assets/js/bundle.js"></script>
</body>

</html>
