<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/materialize-css/dist/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crear Usuario</title>
</head>

<body>
    <section class="container">
        <div class="row">
            <div class="col s12 center">
                <img src="assets/img/icons/lockone.png" alt="" class="registro__img">
                <h5><strong>Crea tu usuario Yape.</strong></h5>
                <div class="row ">
                    <div class="col s12">
                        <p class="grey-text">Ingresa un nombre, email y clave de usuario. </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row center forma">
            <form class="col s12 ">
                <div class="row">
                    <div class="col s2">
                        <img src="assets/img/icons/user.png" alt="" class="img-form img--size">
                    </div>
                    <div class="input-field col s7 offset-s1">
                        <input id="nombre" type="number" placeholder="nombre" class="center">
                    </div>
                </div>
                <div class="row ">
                    <div class="col s2">
                        <img src="assets/img/icons/message-gray.png" alt="" class="img-form img--size">
                    </div>
                    <div class="input-field col s7 offset-s1">
                        <input id="correo" type="email" placeholder="ejemplo@ejemplo.com" class="center">
                    </div>
                </div>
                <div class="row">
                    <div class="col s2">
                        <img src="assets/img/icons/lock.png" alt="" class="img-form img__form-size">
                    </div>
                    <div class="input-field col s7 offset-s1">
                        <input id="codigoUsuario" type="number" placeholder="Ingresa tu codigo" class="center">
                    </div>
                </div>
                  <p class="grey-text center"><small>Cuida esta clave como Oro, es tu acceso a Yape.</small></p>
                <div class="row">
                    <div class="col s6 offset-s3">
                        <a href="codigo-ingreso.html" id="btn-continuar" class="btn waves-effect yellow white-text btn-continuar disabled">Continuar</a>
                    </div>
                </div>
            </form>
        </div>
    </section>


    <script src="./static/jquery/dist/jquery.min.js"></script>
    <script src="./static/materialize-css/dist/js/materialize.min.js"></script>
    <script src="../assets/js/bundle.js"></script>
</body>

</html>
